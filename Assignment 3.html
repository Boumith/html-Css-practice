<!DOCTYPE html>
<html lang="en">
<head>
<title>List tags </title>
</head>
<body>
<ol type="i">
    <li>Pizza</li>
    <li>Coffee</li>
</ol>
<ol type="a" start="54">
    <li>Offline</li>
    <li>Online</li>
</ol>
<h3>The type is not provided</h3>
<ul>
    <li>bike</li>
    <li>Car</li>
    <li>Lorry</li>
</ul>
<h3>The type is Disc</h3>
<ul type="disc" >
    <li>bike</li>
    <li>Car</li>
    <li>Lorry</li>
</ul>
<h3>The type is Square</h3>
<ul type="square">
    <li>bike</li>
    <li>Car</li>
    <li>Lorry</li>
</ul>
<h3>The type is circle</h3>
<ul type="circle">
    <li>bike</li>
    <li>Car</li>
    <li>Lorry</li>
</ul>
<h3>The type is none</h3>
<ul type="none">
    <li>bike</li>
    <li>Car</li>
    <li>Lorry</li>
</ul>
</body>
</html>
